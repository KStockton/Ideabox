<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">

  </head>
    <body>
      <header>
        <div class="title-main">
          <h1><span class="title1">ideabox</span><span id="title2">triples</span></h1>
          <div class="search-and-icon">
          <input class="search-icon" type="text" name="search" value="">
          <i class="fas fa-search"></i>
          </div>
        </div>
      </header>
    <main>
      <form>
        <div class="top-form">
          <label for="inputTitle" class="inputText">Title</label>
          <input type="text" class="inputnumber1" id="title"/>
        </div>
        <div class="bottom-form">
          <label for="inputTitle" class="inputText">Body</label>
          <textarea type="text" class="inputnumber1" id="body"></textarea>
        </div>
      <button type="submit" class="inputnumber1" id="savebtn">Save</button>
  </form>
  </main>

  <section class="bottom-section">
      
    </section>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
